{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Game Of Troves</title>
    <link rel="stylesheet" type="text/css" href="{% static 'b.css' %}">
</head>
<body>

<div class="form">

    <ul class="tab-group">
        <li class="tab"><a href="{% url 'contest:signup' %}">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="login">
            <h1>Welcome Back!</h1>

            <form method="post">
                {% csrf_token %}

                <div class="field-wrap">
                    <label>
                        {{ form.username.label_tag }}<span class="req">*</span>
                    </label>
                    {{ form.username }}
                </div>

                <div class="field-wrap">
                    <label>
                        {{ form.password.label_tag }}<span class="req">*</span>
                    </label>
                    {{ form.password }}
                </div>
                {% if form.errors %}
                    {% for error in form.non_field_errors %}
                    <p style="color:red"> {{error}} </p>
                    {% endfor %}
                {% endif %}
                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <input type="submit" value="Log In" class="button button-block">

            </form>


        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script	src="{% static 'js/core/jquery.min.js' %}"></script>
<script src="{% static 'f.js' %}"></script>

</body>
</html>
