{% extends 'contest/auth_base.html' %}
{% block content %}
    <p style="text-align:center;color:#FFFFFF;font-weight:100;"> We've sent a verification email to {{ email }}. Please
        follow the link in the mail to verify your account.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="resend_email" value="true">
        <input type="submit" class="button button-block" value="Resend Email">
    </form>
{% endblock %}
